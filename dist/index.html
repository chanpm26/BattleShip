<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
        </title> 
        <link rel="stylesheet" href="styles.css">  
    </head>
    <body>
        <div id="welcomeScreenContainer">
            <div id="welcomeScreen">
                <h1>Welcome to BattleShip</h1>
                <div>
                     <label for="playerName">Please Enter Your Name</label>
                    <input type="text" id="playerName">
                </div>
                <button id="prepareButton">Prepare For Battle</button>
            </div>
            <p id="backgroundCredit">Photo by <a href="https://unsplash.com/@kylejeffreys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kyle Johnson</a> on <a href="https://unsplash.com/s/photos/ocean-dark?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div id="selectScreenContainer" class="hidden">
            <div id="selectShips">
                <h1>Please Place Your Ships Below</h1>
                <div  id="shipDisplay">
                    <div>
                        <div class="shipPair">
                            <div draggable="true"t id="carrier"></div>
                            <p>Carrier</p>
                            <p>Length: 5 spaces</p>
                        </div>
                        <div class="shipPair">
                            <div draggable="true" id="battleship"></div>
                            <p>Battleship </p>
                            <p>Length: 4 spaces</p>
                        </div>
                        <div class="shipPair">
                            <div draggable='true' id="cruiser"></div>
                            <p>Cruiser </p>
                            <p> Length: 3 spaces</p>
                        </div>
                        <div class="shipPair">
                            <div draggable='true' id="submarine"></div>
                            <p>Submarine</p>
                            <p> Length: 3 spaces</p>
                        </div>
                        <div class="shipPair">
                            <div draggable='true' id="destroyer"></div>
                            <p>Destroyer </p>
                            <p>Length: 2 spaces</p>
                        </div>
                    </div>
                    <div id="selectBoard">
                    </div>
                </div>
                <button id="beginButton">Begin Battle</button>
            </div>
        </div>
        <div class='hidden' id="mainContainer">
            <a id="rules" href="https://www.hasbro.com/common/instruct/battleship.pdf"  target="_blank">Read The Rules Here</a>
            <button id="newGameButton" class="newgame">Start A New Game</button>
            <div id="message"></div>
            <main>
                <div>
                    <h1 id="playerOneName"></h1>
                    <div class="board" id="boardOne"></div>
                </div>
                <h1>VS</h1>
                <div>
                    <h1 id="playerTwoName">Computer's Board</h1>
                    <div class="board" id="boardTwo"></div>
                </div>
            </main>
        </div>
        <div id="gameOverContainer">

        </div>
        <script src="main.js"> </script>
    </body>
</html>
